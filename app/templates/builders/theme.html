<!DOCTYPE html>

<html lang="en">

    <head>
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta -->
        <meta charset="utf-8"/>
        <meta content="initial-scale=1, width=device-width" name="viewport"/>

        <!-- JQuery http://jquery.com/ -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

        <!-- Bootstrap CSS & Javascript http://getbootstrap.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- Custom CSS & Javascript -->
        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>
        <script src="{{ url_for('static', filename='theme.js') }}"></script>

        {% block head %}{% endblock %}
        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>
        <div class="container">
            <nav class="navbar navbar-default">
                <div class="container-fluid">

                    <div class="navbar-header">
                        <button aria-expanded="false" class="navbar-toggle collapsed" data-target="#navbar" data-toggle="collapse" type="button">
                            <span class="sr-only">Toggle navigation</span>
                        </button>
                        <a class="navbar-brand" href="{{url_for('index')}}">{% block Logo %}{% endblock %}</a>
                    </div>

                    <div class="collapse navbar-collapse" id="navbar">

                        <ul class="nav navbar-nav">
                            {% block mainnav %}{% endblock %}
                        </ul>

                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">{% block sidenavname %}{% endblock %} <span class="glyphicon glyphicon-menu-hamburger"></span></a>
                                <ul class="dropdown-menu">
                                    {% block sidenav %}{% endblock %}
                                </ul>
                            </li>
                        </ul>

                    </div>
                </div>
            </nav>

            <header>
                {% block header %}{% endblock %}
            </header>

            <main>
                {% block main %}{% endblock %}
            </main>

        </div>
    </body>

</html>
